<app-header (setSelectedLink)="getSelectedLink($event)"></app-header>
<div class="container">
  <div class="row">
    <!-- <app-users></app-users> -->
    <div class="col mt-4">
      <div *ngIf="selectedLink==='Recipe'">
        <app-recipes></app-recipes>
      </div>
      <div *ngIf="selectedLink!='Recipe'">
        <app-shopping-list></app-shopping-list>
      </div>
    </div>
  </div>
</div>
