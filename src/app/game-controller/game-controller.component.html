<div class="container mt-3">
    <button class="btn btn-primary mr-2" (click)="startGame()">Start Game</button>
    <button class="btn btn-danger" (click)="pauseGame()">Pause Game</button>
</div>
{{interval}}
<div class="mt-5">
    <app-even [evenIntervalNumber]="interval"></app-even>
    <app-odd [oddIntervalNumber]="interval"></app-odd>
</div>
