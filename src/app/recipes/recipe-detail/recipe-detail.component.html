<div class="row">
    <div class="col-xs-12">
        <img [src]="recipeDetails.imageUrl" alt="" style="width:60px; max-height: 40px;" />
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h4>{{recipeDetails.name}}</h4>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 " appDropDown>
        <button class="btn btn-primary dropdown-toggle">Manage Recipe
            <span class="caret"></span>
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">To Shopping List</a>
            <a href="#" class="dropdown-item">Edit Recipe</a>
            <a href="#" class="dropdown-item">Delete Recipe</a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>{{recipeDetails.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="list-group-item clearfix" *ngFor="let item of recipeDetails.ingredients">{{item.name + '('+ item.qty + ')'}}</div>
    </div>
</div>
