<div *ngIf="recipeItem" class="mt-4">
<a href="#" class="list-group-item list-group-item-action clearfix" (click)="passRecipeDesc(recipeItem)">
    <div class="float-left">
        <h4 class="list-group-item-heading">{{recipeItem.name}}</h4>
        <p class="list-group-item-text">{{recipeItem.description}}</p>
    </div>
    <span class="float-right ml-3">
        <img [src]="recipeItem.imageUrl" class="img-responsive" style="max-height: 50px;" />
    </span>
</a>
</div>
